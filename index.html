<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='assets/app.js'></script>
</head>
<body>
    <h1>Weather Dashboard</h1>
<div class="container-fluid">
        
   <div class="row">
       <div class="col-md-3">    
    <form id="city-form">
        <label for="city-input">Search for a City</label><br>
        <input id="city-input" type="text">
        <input id="find-city" type="submit" value="Search">
    </form> 
   </div>

   <div class="col-md-9">
        

        <div id="city"></div>
        <div id="date"></div>
        <div id="img"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="uv"></div>
   </div>
  </div> 

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2"><h3>5-Day Forecast:</h3></div>
    </div>

    <div class="row">
        
        <div class="col-md-2">
            <button id="searchHistory"></button>

        </div>

        <div class="col-md-2">       
            <div id="dateDay1"></div>
            <div id="img1"></div>
            <div id="tempDay1"></div>
            <div id="humidityDay1"></div>
        </div>
        <div class="col-md-2">       
            <div id="dateDay2"></div>
            <div id="img2"> </div>
            <div id="tempDay2"></div>
            <div id="humidityDay2"></div>
        </div>
        <div class="col-md-2">     
            <div id="dateDay3"></div>
            <div id="img3"></div>
            <div id="tempDay3"></div>
            <div id="humidityDay3"></div>
        </div>
        <div class="col-md-2">       
            <div id="dateDay4"></div>
            <div id="img4"></div>
            <div id="tempDay4"></div>
            <div id="humidityDay4"></div>
        </div>
        <div class="col-md-2">       
            <div id="dateDay5"></div>
            <div id="img5"></div>
            <div id="tempDay5"></div>
            <div id="humidityDay5"></div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"crossorigin="anonymous"></script>
</body>
</html>
